{% extends 'html/base.html' %}
{% block title %}Add Block Manager{% endblock %}
{% block content %}
<div class="container">
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-{{m.tags}} alert-dismissible mt-3" role="alert">
        {{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
  </div>
  {% endfor %}
  {% endif %}
    <h1 align="center" class="mt-5"> Add Block Manager</h1>
    <form class="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fmname">Block Manager Full Name</label><br>
            <input  name="fmname" id="fmname" class="form-control" placeholder="Enter Block Manager Name here" required><br>
            <label for="floorno">Block No</label><br>
            <input  name="floorno" id="floorno" class="form-control" placeholder="Enter  Block-No" required><br>
            <label for="fcno"> Contact no</label><br>
            <input class="form-control" id="fcno" name="fcno"  placeholder="Enter Block manager Contact no here" required></input><br>
            <input type="submit" class="btn btn-success btn-lg mt-3 mx-auto form-control" value="submit" >
        </div>
    </form>
</div>
{% endblock %}
