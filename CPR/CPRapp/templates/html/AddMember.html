{% extends 'html/base.html' %}
{% block title %}AddMember{% endblock %}
{% block content %}
<div class="container">
    {% if messages %}
    {% for m in messages %}
    <div class="alert alert-{{m.tags}} alert-dismissible mt-3" role="alert">
        {{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
  </div>
  {% endfor %}
  {% endif %}
    <h1 align="center" class="mt-5"> Add Member to the Community</h1>
    <form class="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="mname">Member Full Name</label><br>
            <input  name="mname" id="mname" class="form-control" placeholder="Enter Member Name here" required><br>
            <label for="memail">Member Email-ID</label><br>
            <input class="form-control" id="memail" name="memail"  placeholder="Enter Member Email" required></input><br>
            <label for="mcno">Member Contact no</label><br>
            <input class="form-control" id="mcno" name="mcno"  placeholder="Enter Member Contact no here" required></input><br>
            <label for="mdoorno">Member Door No</label><br>
            <input  name="mdoorno" id="mdoorno" class="form-control" placeholder="Enter Member Door-No" required><br>
            <input type="submit" class="btn btn-success btn-lg mt-3 mx-auto form-control" value="submit" >
        </div>
    </form>
</div>
{% endblock %}
