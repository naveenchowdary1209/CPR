{% extends 'html/base.html' %}
{% block title %} admin login {% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h3 class="text-center text-white bg-info border rounded p-2 my-2">Admin Login</h3>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				  <!--  {{form.as_p}}  -->
				<input type="text" name="username" placeholder="Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Password" class="form-control my-2">
		        <input type="submit" value="Login" class="btn btn-success form-control my-2">
			</form>
		</div>
	</div>
</div>

{% endblock %}
