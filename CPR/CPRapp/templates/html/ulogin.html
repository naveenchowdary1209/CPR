{% extends 'html/base.html' %}
{% block title %} user login {% endblock %}
{% block content %}
<div class="container">
	{% if messages %}
	{% for m in messages %}
	<div class="alert alert-{{m.tags}} alert-dismissible mt-3" role="alert">
		{{m}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
  </div>
  {% endfor %}
  {% endif %}
	<div class="card col-md-6 mx-auto mt-5 shadow-lg">
		<h3 class="text-center text-white bg-info border rounded p-2 my-2">Login</h3>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				  <!--  {{form.as_p}}  -->
				<input type="text" name="username" placeholder="Username" class="form-control my-2">
				<input type="password" name="password" placeholder="Password" class="form-control my-2">
				<div class="row">
					<div class="col">
						<input type="submit" value="Login" class="btn btn-success col-sm">
					</div>
					<div class="col">
						<a href="{% url 'reg' %}" class="btn btn-secondary col-sm">New User</a>
					</div>
				</div>
			</form>
			<a href="{% url 'rt' %}" class="btn btn-danger btn-block my-2 text-light">Forgot Password?</a>
		</div>
	</div>
</div>

{% endblock %}
