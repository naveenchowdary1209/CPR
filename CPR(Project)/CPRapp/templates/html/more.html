{% extends 'html/base.html' %}
{% block title %}more user info{% endblock %}
{% block content %}
<div class="container">

		<div class="card col-md mx-2 mt-5 ">
			<h3 class="bg-info text-center text-dark border rounded p-2 mt-3"> Full details</h3>
			<div class="row">
					<div class="col-md-8 mx-1">
			<table class="table table-borderless">
			<tr>
				<th>User Name</th>
				<td>{{yu.uid}}</td>
			</tr>
			<tr>
				<th>Age</th>
				<td>{{yu.age}}</td>
			</tr>
			<tr>
				<th>Gender</th>
				<td>{{yu.gender}}</td>
			</tr>
			<tr>
				<th>Door-No</th>
				<td>{{yu.doorno}}</td>
			</tr>
			<tr>
				<th>Contact No</th>
				<td>{{yu.contactno}}</td>
			</tr>
			<tr>
				<th>Aadhar No</th>
				<td>{{yu.aadharno}}</td>
			</tr>
		</table>
	</div>
	<div class="col">
		<div class="col mt-4">
						<img  src="{{yu.profilepic.url}}" width=200px height=200px style="border-radius:50%;">
					</div>
				</div>
			</div>
		<div class="row">
		<a href="{% url 'userview' %}" class="btn btn-primary btn-block my-2 mx-2">back</a>
	</div>
</div>

{% endblock %}
