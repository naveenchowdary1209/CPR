{% extends 'html/base.html' %}
{% block title %}Logout{% endblock %}
{% block content %}
<div class="container">
	<div class="container">
	<div class="alert alert-success alert-dismissible mt-3" role="alert">
		<h4>Logged out </h4>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
  </div>
	<div class="card col-md-6 mx-auto mt-4 shadow-lg">
		<div class="card-body">
			<h3><a href="{% url 'ulog' %}" class="form-control btn btn-warning mx-auto">Click here to Login Again</a></h3>
		</div>
	</div>
	
</div>
{% endblock %}
